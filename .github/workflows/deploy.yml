name: Deploy to Cloudflare with D1 Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      apply_migrations:
        description: 'Apply migrations?'
        required: false
        default: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Generate migrations (Validation)
        run: pnpm db:generate

      - name: Check migration status
        if: ${{ github.event_name == 'push' || inputs.apply_migrations == 'true' }}
        run: pnpm exec wrangler d1 migrations list playims-central-db-prod --remote --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Fix migration tracking (if needed)
        if: ${{ github.event_name == 'push' || inputs.apply_migrations == 'true' }}
        # This step fixes the migration tracking table if tables exist but migrations aren't recorded
        run: pnpm exec wrangler d1 execute playims-central-db-prod --remote --env production --file=src/lib/database/scripts/fix-migration-tracking.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Apply migrations to prod D1
        if: ${{ github.event_name == 'push' || inputs.apply_migrations == 'true' }}
        # We explicitly target the PROD database here.
        # Ensure D1_DB_NAME secret is set to 'playims-central-db-prod' OR hardcode it below.
        # Must include --env production to read the correct config block
        run: pnpm exec wrangler d1 migrations apply playims-central-db-prod --remote --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build
        run: pnpm build

