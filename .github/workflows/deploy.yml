name: Deploy to Cloudflare with D1 Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      apply_migrations:
        description: 'Apply migrations?'
        required: false
        default: 'true'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Generate migrations (Validation)
        run: pnpm db:generate

      - name: Apply migrations to prod D1
        if: ${{ github.event_name == 'push' || inputs.apply_migrations == 'true' }}
        run: pnpm exec wrangler d1 migrations apply ${{ secrets.D1_DB_NAME }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build
        run: pnpm build

